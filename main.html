<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 300px;
            margin: auto;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background-color: lightgray;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="setup">
            <input type="text" id="player-1" placeholder="Player 1 Name">
            <input type="text" id="player-2" placeholder="Player 2 Name">
            <button id="submit">Start Game</button>
        </div>
        <div id="game" style="display:none;">
            <div class="message" id="message"></div>
            <div class="board" id="board"></div>
        </div>
    </div>

    <script>
        document.getElementById("submit").addEventListener("click", function() {
            let player1 = document.getElementById("player-1").value;
            let player2 = document.getElementById("player-2").value;
            
            if (player1 === "" || player2 === "") {
                alert("Please enter names for both players.");
                return;
            }

            document.getElementById("setup").style.display = "none";
            document.getElementById("game").style.display = "block";
            
            startGame(player1, player2);
        });

       function startGame(player1, player2) {
    let board = document.getElementById("board");
    let message = document.getElementById("message");
    let currentPlayer = player1;
    let currentSymbol = "X";
    let cells = [];
    let filledCells = 0; // Add this counter

    board.innerHTML = ""; // Clear board
    message.textContent = `${currentPlayer}, you're up!`;

    for (let i = 1; i <= 9; i++) {
        let cell = document.createElement("div");
        cell.classList.add("cell");
        cell.id = i;
        cell.addEventListener("click", function() {
            if (!cell.textContent) {
                cell.textContent = currentSymbol;
                cells[i - 1] = currentSymbol;
                filledCells++; // Increment the counter here
                if (checkWin(cells, currentSymbol)) {
                    message.textContent = `${currentPlayer} congratulations you won!`;
                    document.querySelectorAll(".cell").forEach(cell => cell.style.pointerEvents = "none");
                    return;
                } else if (filledCells === 9) { // Check for draw here
                    message.textContent = "It's a draw!";
                    return;
                }
                currentPlayer = (currentPlayer === player1) ? player2 : player1;
                currentSymbol = (currentSymbol === "X") ? "O" : "X";
                message.textContent = `${currentPlayer}, you're up!`;
            }
        });
        board.appendChild(cell);
    }
}

        function checkWin(cells, symbol) {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winningCombos.some(combo =>
                combo.every(index => cells[index] === symbol)
            );
        }
    </script>
</body>
</html>
